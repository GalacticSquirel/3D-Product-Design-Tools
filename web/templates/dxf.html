<!DOCTYPE html>
<html>
<head>
    <title>SVG Viewer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>SVG Viewer</h1>
    <div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <div id="svgContainer">
        <object data="{{ svgs[initial_index] }}" type="image/svg+xml" width="100%" height="500"></object>
    </div>

    <script>
        var initialIndex = {{ initial_index }};
        var svgIndex = initialIndex;
        var svgs = {{ svgs | tojson }};

        function updateSVG() {
            $('#svgContainer').html('<object data="' + svgs[svgIndex] + '" type="image/svg+xml" width="100%" height="500"></object>');
        }

        $('#prevBtn').on('click', function() {
            svgIndex = Math.max(svgIndex - 1, 0);
            updateSVG();
        });

        $('#nextBtn').on('click', function() {
            svgIndex = Math.min(svgIndex + 1, svgs.length - 1);
            updateSVG();
        });

        // Load initial SVG
        updateSVG();
    </script>
</body>
</html>
